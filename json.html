<script>
     let obj = {
        "key1":"value1"
    }
    Object.defineProperties(obj,{"key2":{value:"value2" , writable:false},"key3":{value:"value3" , writable:true}})
    console.log(obj)
    obj.key2 = "welcome"
    obj.key3 = "Hello"
    console.log(obj)  //{key1: 'value1', key2: 'value2', key3: 'Hello'}
</script>
