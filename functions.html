<script>
  let fun_one = (user , getElementsByEmail , getElementsByID)=>{
           console.log(user , getElementsByEmail() , getElementsByID());
  }

  let getElementsByEmail = ()=>{
    return "prince@gmail.com";
  }
  let getElementsByID = ()=>{
    return "Prince@123"
  }
  fun_one("Prince" , getElementsByEmail , getElementsByID);
</script>
