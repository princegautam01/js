<!-- Functions -->
<!-- business logic is called "function" -->
<!-- functions are used to reuse the business logic -->
<!-- we use "function " keyword to define a function -->
<!-- we have following types of functions -->
<!-- 1. Named Function -->
<!-- 2.Anonymous function /Nameless Function/Arrow function/callback function/fat arrow function  -->
<!-- 3.Rest parameters in function -->
<!-- 4.Default parameters in function -->
<!-- 5.Optional parameters in function-->

<!--               Syntax
                   ******
    function defination
    ******************** 
    function functionName(args1 , args2 , args3 ...........argsN){
        // business logics
    }
   
    function calling
    ****************
    fucntionName(param1,param2......paramN);

-->

    5. Arrow Function is introduced in ES6


 -->
